<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <!--CSS links-->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!--Icons downloader-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!--Topbar-->
    <div class="topbar">
        <div class="topbar-container">
            <div class="tophalf">
                <img src="images/image-three.jpg" alt="">
                <form class="txt-box" action="">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" placeholder="Search for Case Number or Basis Number." class="search-input">
                </form>
            </div>
            <div class="bottom-half">

                <div>
                    <button class="light-mode" type="button" name="dark_light"
                        title="Toggle dark/light mode">ðŸŒ›</button>
                    <button class="dark-mode" type="button" name="dark_light" title="Toggle dark/light mode">ðŸŒ›</button>

                </div>
                <div class="tab-profile">
                    <div class="profile-container">
                        <img src="images/person.jpg" alt="person" class="person-image">
                    </div>
                </div>

                <div class="drop-down-info">
                    <div class="dd-info-container">
                        <select name="person-info" class="person-info">
                            <option value="name">Maria Sarah </option>
                            <option value="job">Software Engineer</option>
                            <option value="relation">Single</option>
                            <option value="month">June</option>
                        </select>
                    </div>


                </div>


            </div>
        </div>
    </div>

    <!--Sidebar -->
    <div class="sidebar">
        <div class="side-container">
            <div class="side-header">
                <img src="images/image-two.jpg" alt="logo">
            </div>

            <div class="side-content">
                <img src="images/image-one.jpg" alt="logo">
                <img src="images/image-one.jpg" alt="logo">
                <img src="images/image-one.jpg" alt="logo">
                <img src="images/image-one.jpg" alt="logo">
                <img src="images/image-one.jpg" alt="logo">
                <img src="images/image-one.jpg" alt="logo">
            </div>
        </div>
    </div>

    <!--Top half of content-->
    <div class="content-container">
        <div class="wdgt-txt">
            <h2 class="content-text">Dashboard</h2>
            <div class="dd-info-case">
                <select name="case-info" class="case-info">
                    <option selected disabled>Select Case</option>
                    <option value="info-case">Maria Sarah </option>
                    <option value="info-case">Software Engineer</option>
                    <option value="info-case">Single</option>
                    <option value="info-case">June</option>
                </select>
            </div>
        </div>

        <div class="content-top">
            <h4>Recently Opened Widgets</h4>
            <div class="widget-opened">
                <table class="tble-container">
                    <tr class="wdgt-tble">
                        <th><img class="wdgt-image" src="images/image-one.jpg" alt=""></th>
                        <th> <img class="wdgt-image" src="images/image-two.jpg" alt="">
                        </th>
                        <th><img class="wdgt-image" src="images/image-three.jpg" alt=""></th>
                        <th> <img class="wdgt-image" src="images/image-one.jpg" alt="">
                        </th>
                        <th><img class="wdgt-image" src="images/image-two.jpg" alt="">
                        </th>
                        <th><img class="wdgt-image" src="images/image-three.jpg" alt="">
                        </th>
                        <th> <img class="wdgt-image" src="images/image-one.jpg" alt="">
                        </th>

                    </tr>
                    <tr class="wdgt-text">
                        <td class="">
                            Admin
                        </td>
                        <td class="">
                            Process Data
                        </td>
                        <td class="">
                            Tasking
                        </td>
                        <td class="">

                            panels
                        </td>
                        <td class="">
                            Data Transfer
                        </td>
                        <td class="">
                            Grid
                        </td>
                        <td class="">
                            Charts
                        </td>
                    </tr>
                </table>
            </div>
        </div>


    </div>

    <div class="content-bottom">
        <div class="first-block">
            <h4 class="txt-cases">Cases Critical</h4>
            <div class="box-image">
                <h2 class="number-cases">57</h2>
                <img class="warning-image" src="images/image-warning.png" alt="">
            </div>
            
        </div>
        <div class="second-block">
            <h4 class="txt-cases"">Cases Open</h4>
            <div class="box-image">
                <h2 class="number-cases">24</h2>
                <img class="warning-image" src="images/image-warning.png" alt="">
            </div>
          

        </div>
        <div class="third-block">
            <h4 class="txt-cases-v2">Cases Closed</h4>
            <div class="box-image">
                <h2 class="number-cases-v2">12</h2>
                <img class="warning-image" src="images/image-warning.png" alt="">
            </div>
     
        </div>

    </div>

    </div>

</body>

</html>
